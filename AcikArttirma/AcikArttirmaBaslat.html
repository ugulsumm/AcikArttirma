<html>
    <head>
        <title>Açık Arttırma</title>
        <script src="jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body class="container my-4" style="background-color: hsla(89, 43%, 51%, 0.3)" >

        <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #B0C4DE">
            <div class="container">
                <a href="Anasayfa.html" class="navbar-brand">
                    <i class="fas fa-blog"></i>&nbsp;Ana Sayfa <!--&nbsp; boşluk ekledi-->
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>    
                
                <div id="navbarCollapse" class="collapse navbar-collapse">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            Hakkımızda
                        </a>
                    </li>
                </ul>
                </div>

            </div>    
        </nav>
        <br><br>
        <div class="container my-4" style="height: 50px; background-color: #B0C4DE">
            <label class="">Açık Arttırma Başlat</label><br><br>
        </div>    

        <div class="clearfix container" style="padding-bottom: 200px;">
            <div class="p-3 w-100 container" style="height: auto;">
                <br><br>
                <form id="nesne" name="Nesne" class="container" > 

                    <div>
                        <label class="text-primary" for="image_uploads" >Choose images to upload (PNG, JPG)</label>
                        <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple required/>
                    </div>
                    <div class="preview">
                        <p>No files currently selected for upload</p>
                    </div>

                    <label>Arttırmayı Başlatan Kişi</label>
                    <input id="kullaniciAd" required/>    
                    <br>
                    <label>Parçanın İsmi</label>
                    <input id="nesneAd" required/>    
                    <br>
                    <label>Parçanın Özellikleri</label>
                    <textarea id="nesneOzellik" rows="3" ></textarea><br>
                    <br>
                    <label>Kategori</label>
                    <select id="nesneKategori" size="3" multiple>
                    <option>sanat</option>
                    <option>kitap</option>
                    <option>spor</option>
                    </select><br>
                    <label>Başlangıç Fiyatı</label>
                    <input id="nesneFiyat"/>    
                    <br>
                    <label>Bitiş Zamanı</label>
                    <input id="arttirmaSon" type="datetime-local" required/>
                    <br>
                    <input id="arttirmaTamamla" type="button" value="Tamamla" class="" />

                </form>        
            </div> 
            
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

        <script src="AcikArttirmaBaslat.js"></script>

    </body>
</html>
